backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "locale", name: "locale", widget: "hidden", default: "ua"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
  - name: "blog-ru"
    label: "Blog - RU"
    folder: "src/pages/blog/ru"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "locale", name: "locale", widget: "hidden", default: "ru"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
  - name: "delivery"
    label: "Доставка"
    folder: "src/pages/delivery"
    create: false
    slug: "{{name}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "delivery"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: name, name: name, widget: "hidden"}
      - {label: "description", name: "description", widget: "string"}
      - {label: Header, name: header, widget: object, fields: [
          {label: Images, name: images, widget: list, fields: [
            {label: Alt, name: alt, widget: string},
            {label: Image, name: image, widget: image}
          ]},
          {label: "Scope information", name: scopeInformation, widget: list, fields: [
            {label: text, name: text, widget: string},
            {label: Image, name: image, widget: image}
          ]},
          {label: Buttons, name: buttons, widget: list, fields: [
            {label: text, name: text, widget: string},
            {label: Link, name: link, widget: string}
