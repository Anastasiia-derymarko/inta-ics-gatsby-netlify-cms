<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Content Manager</title>
    <meta name="robots" content="none">
    <script src="https://unpkg.com/netlify-auth-providers"></script>
  </head>
  <body>
    <script type="text/javascript" src="netlify-identity-widget.js"></script>
    <script type="text/javascript" src="react.production.min.js"></script>
    <script type="text/javascript" src="react-dom.production.min.js"></script>
    <script type="text/javascript" src="netlify-cms-app.js"></script>
    <script type="text/javascript" src="cms.js"></script>

    <script>
      const anchorTag = document.getElementById('login')
      const outputText = document.getElementById('output')
  
      anchorTag.addEventListener('click', (e) => {
        e.preventDefault()
  
        const authenticator = new netlify.default ({})
  
        authenticator.authenticate({provider:"github",  scope: "repo"}, (err, data) => {
          err ? outputText.innerText = "Error Authenticating with GitHub: " + err : 
          outputText.innerText = "Authenticated with GitHub. Access Token: " + data.token
        })
      })
    </script>

  </body>
</html>
